; =================================
; 域名配置文件
; =================================

[ base ]
domain                  = ${base.domain}
emailAddress            = ${base.emailAddress}
dnsRefreshSeconds       = 120
dnsServerName           = ${base.dnsServerName}
dnsServerAccessKey      = ${base.dnsServerAccessKey}
dnsServerAccessSecret   = ${base.dnsServerAccessSecret}
certificateKeyFileName  = ${base.domain}.key
certificateCertFileName = ${base.domain}.pem
saveDirname             = ${base.saveDirname}
afterSaveCommand        = ${base.afterSaveCommand}


[ smtp ]
from                    = ${smtp.from}
to                      = ${smtp.to}
subject                 = ${smtp.subject}
host                    = ${smtp.host}
port                    = ${smtp.port}
secure                  = ${smtp.secure}
user                    = ${smtp.user}
pass                    = ${smtp.pass}



